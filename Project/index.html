<!DOCTYPE html>
<html>
    <head>
        <title>Wannachai's Project!</title>
        <link href="//cdn.rawgit.com/noelboss/featherlight/1.5.0/release/featherlight.min.css" type="text/css" rel="stylesheet" />
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--Novacancy.js Plugin-->
        <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.novacancy.js"></script>
        <script type="text/javascript">
            jQuery.noConflict();
            (function ($) {
                function readyFn() {
                     $(document).ready(function() {

                    $('#no').novacancy({
                        'reblinkProbability': 0.1,
                        'blinkMin': 0.2,
                        'blinkMax': 0.6,
                        'loopMin': 8,
                        'loopMax': 10,
                        'color': '#ffffff',
                        'glow': ['0 0 80px #ffffff', '0 0 30px #008000', '0 0 6px #0000ff']
                    }); 
                    $('#vacancy').novacancy({
                        'blink': 1,
                        'off': 1,
                        'color': 'Red',
                        'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
                    });
            });
                }
                $(document).ready(readyFn); 
            })(jQuery);           
        </script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <div id="initial">
  
            <h2 id="startMessage">
                Interested in finding more about a movie or TV Show? 
            </h2>

            <h3 id="continue">Click to continue</h3>
        </div>
        <div class="board">
                <p id="no">T.V.</p>
                <p id="vacancy">Movies!</p>
	        </div>
        <div class="container" id="page-container">
            
            <h1 id="app-name">
                
            </h1>
            <h2 id="page-header">
            </h2>
            <div id="movieInfoBox">
                
                <div id="movieInfo">
                    <p id="infoTitle">Everything you need to know!</p>
                    <div id="topSeparator"></div>
                    <p id="yearReleased">Year Released: </p>
                    <p id="dateReleased">Date Released: </p>  
                    <p id="genre">Genre: </p>
                    <p id="directors">Director(s): </p>
                    <p id="actors">Actors: </p>
                    <p id="awards">Awards: </p>
                    <div id="botSeparator"></div>   
                    <div class="fb-share-button" data-href="http://msamovieapp.azurewebsites.net/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fmsamovieapp.azurewebsites.net%2F&amp;src=sdkpreparse">Share</a></div>
                </div>
                <div id="ratingsBox">
                    <p>IMDb Rating</p>
                    <p id="ratingNo"></p>
                    <div><span id="stars" class="stars-container stars-50">★★★★★</span></div>
                    <p id="starInfo">Each star counts for 2 points</p>
                </div>
            </div>
            
        </div>

        <div id="inputDiv">
                <p id="inputBoxes">
                    Movie Title: <input type="text" id="movieName"/>
                    Year (if known): <input type="text" id="movieYear"/>
                </p>
                <div id="button">
                    <button>Take a look!</button>
                </div>
        </div>
        
        
        
        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
        

        
    </body>
</html>
