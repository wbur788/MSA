<!DOCTYPE html>
<html>
    <head>
        <title>Wannachai's Project!</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                <span class="glyphicon glyphicon-facetime-video"></span> Movies!
            </h1>
            <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->
            
            <h2 id="page-header">
                
            </h2>
            <p id="inputBoxes">
                Movie Title: <input type="text" id="movieName"/>
                Year (if known): <input type="text" id="movieYear"/>
            </p>
            <div id="button">
                <button>Take a look!</button>
            </div>
            
        </div>
        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
